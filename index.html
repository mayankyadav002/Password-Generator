<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container1">
    <div class="container">

      
        <h1 style="color:rgb(9, 62, 13);"><i>Password Generator</i></h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="0" max="20" class="slider" data-lengthSlider>
            <div><input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>

                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>

            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <hr>
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="dti">


                </div>

            </div>
            <hr>
            <button class="generateButton">

                Generate Password

            </button>



        </div>


    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
